<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Vue.js + Bootstrap书单</title>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
    <div class="container">
        <h2 class="text-center">Vue.js+bootstrap 书单</h2>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>书名</th>
                <th>作者</th>
                <th>价格</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="book in bookList">
                <th scope="row">{{book.bookName}}</th>
                <td>{{ book.bookAuthor }}</td>
                <td>{{ book.bookPrice | formatMoney }}</td>
                <td>
                    <button type="button" class="btn btn-primary" @click="deleteBook(book)">删除</button>
                </td>
            </tr>
            </tbody>
        </table>
        <h3 class="text-center">添加书籍</h3>
        <form>
            <fieldset>
                <div class="form-group">
                    <label for="bookName">书名</label>
                    <input type="text" id="bookName" class="form-control" v-model="book.bookName">
                </div>
                <div class="form-group">
                    <label for="bookAuthor">作者</label>
                    <input type="text" id="bookAuthor" class="form-control" v-model="book.bookAuthor">
                </div>
                <div class="form-group">
                    <label for="bookPrice">价格</label>
                    <input type="text" id="bookPrice" class="form-control" v-model="book.bookPrice">
                </div>
                <button type="button" class="btn btn-primary" @click="addBook()">添加</button>
            </fieldset>
        </form>
    </div>
    <script src="lib/vue/vue.js"></script>
    <script src="lib/vue/vue-resource.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
